<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة جماعية</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; }
        #login-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #chat-box { display: none; flex-direction: column; height: 100vh; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; background: #ffffff; border: 1px solid #ddd; }
        #input-container { display: flex; padding: 10px; background: #f0f0f0; border-top: 1px solid #ddd; }
        #message-input, #file-input { flex: 1; padding: 10px; margin-right: 10px; border: 1px solid #ddd; border-radius: 5px; }
        #send-message, #send-file { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #send-message:hover, #send-file:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>مرحبًا بك في الدردشة الجماعية</h1>
        <input type="text" id="username" placeholder="ادخل اسمك">
        <button id="start-chat">بدء الدردشة</button>
    </div>

    <div id="chat-box">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="اكتب رسالتك">
            <button id="send-message">إرسال</button>
            <input type="file" id="file-input" accept=".pdf">
            <button id="send-file">إرسال ملف</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
